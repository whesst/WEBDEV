<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <div class="side-menu">
    <h1 style="color: azure;">QUICKMATH</h1> 
    <p class="headersub">Welcome to our website calculator,
       where precision meets convenience,
        and calculations become effortless.</p>
    <ul>
        <a style="color: white;" href="index.html"><li><i class="fas fa-home"></i></li></a>
        <a style="color: white;" href="Calcu.html"><li><i class="fas fa-calculator"><p class="cals">Normal Calculator</p></i></li></a>
        <a style="color: white;" href="scientific.html"><li><i class="fas fa-calculator"><p class="calss">Scientific Calculator</p></i></li></a>
    </ul>
  </div>

<div class="content">

  
  <div class="calculator">
    <div class="display" id="display">0</div>

    <div class="buttons">
      <button onclick="clearDisplay()">AC</button>
      <button onclick="deleteLastDigit()">โซ</button>
      <button onclick="calculatePercentage()">%</button>
      <button onclick="appendOperator('/')">รท</button>
      <button onclick="appendNumber('7')">7</button>
      <button onclick="appendNumber('8')">8</button>
      <button onclick="appendNumber('9')">9</button>
      <button onclick="appendOperator('*')">x</button>
      <button onclick="appendNumber('4')">4</button>
      <button onclick="appendNumber('5')">5</button>
      <button onclick="appendNumber('6')">6</button>
      <button onclick="appendOperator('+')">+</button>
      <button onclick="appendNumber('1')">1</button>
      <button onclick="appendNumber('2')">2</button>
      <button onclick="appendNumber('3')">3</button>
      <button onclick="appendOperator('-')">-</button>
      <button onclick="appendDecimal()">.</button>
      <button onclick="appendNumber('0')">0</button>
      <button onclick="calculate()">=</button>
    
</div>

      <p class="recents">Recent Calculations</p>
      <div class="recent-solutions" id="recentSolutions"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
